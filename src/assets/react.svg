  <!-- Letters TL inside the inner white square with cursive font -->
  <text x="506.25" y="481.25" text-anchor="middle" alignment-baseline="middle" font-family="cursive, sans-serif" font-size="755.33" font-weight="bold" fill="black">TL</text>
