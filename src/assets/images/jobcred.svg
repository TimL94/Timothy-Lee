<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="200" height="200" rx="15" ry="15" fill="#FFFFFF" />
  
  <!-- JC Logo -->
  <svg x="50" y="20" width="100" height="100" viewBox="0 0 100 100">
    <rect x="0" y="0" width="100" height="100" rx="15" ry="15" fill="#023E8A" />
    <text x="50" y="80" font-family="Arial" font-size="85" fill="#FFFFFF" text-anchor="middle" font-weight="bold">JC</text>
  </svg>
  
  <!-- Text "Job Cred" -->
  <text x="100" y="170" font-family="Verdana, Geneva, sans-serif" font-size="29" font-weight="bold" fill="#023E8A" text-anchor="middle"> <tspan fill="#000000">Job</tspan> <tspan fill="#023E8A">Cred</tspan></text>
</svg>
